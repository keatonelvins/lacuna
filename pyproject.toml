[project]
name = "lacuna"
version = "0.1.0"
description = "pretrain and finetune hf models"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "datasets>=4.0.0",
    "liger-kernel>=0.6.2",
    "torch>=2.8.0",
    "torchvision>=0.23.0",
    "transformers>=4.56.0",
    "wandb>=0.21.2",
    "flash-attn>=2.8.3",
    "loguru>=0.7.3",
    "pyarrow>=21.0.0",
    "rich>=14.1.0",
    "cut-cross-entropy[transformers]",
    "pydantic-settings>=2.10.1",
    "kernels>=0.9.0",
    "ninja>=1.13.0",
]

[project.scripts]
pt = "lacuna.cli:pretrain_main"
sft = "lacuna.cli:sft_main"
dcp_to_hf = "lacuna.cli:dcp_to_hf_main"
benchmark = "lacuna.cli:benchmark_main"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.11",
    "ty>=0.0.1a19",
    "toml>=0.10.2",
]

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = [
    "--verbose",
    "--color=yes",
    "--tb=short",
    "--disable-warnings",
    "-ra",
    "--cov=lacuna",
    "--cov-report=term-missing",
]

[tool.uv]
no-build-isolation-package = ["flash-attn"]

[tool.uv.sources]
torch = [{ index = "pytorch-cu128" }]
cut-cross-entropy = { git = "https://github.com/axolotl-ai-cloud/ml-cross-entropy.git", rev = "c6a32c" }

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true
